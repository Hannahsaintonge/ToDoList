<!DOCTYPE html>
<html ng-app="todoApp" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>



<div class="toDoList" ng-controller = "todoController as ctrl">
    <div class="toDoListContents">
  <h1>TODO List</h1>
  <h4>A place to store the things you have to do!</h4>
  <input type="text" placeholder="Filter your to-dos" ng-model = "itemsAddedToList"> 


    <div class="toDoItem" ng-repeat="item in ctrl.items | filter: itemsAddedToList" >
    <section ng-class="{'completed': item.completed === true}">
      <p>{{$index + 1 }}.
      <button ng-click="ctrl.completeTask($index);" type="button" class="listBtn" ng-if= "item.completed === false">Complete</button>
      {{item.task}}
      <i ng-click="ctrl.removeTask($index, thing);" class="material-icons">clear</i></p>
      </section>
    </div>

  <input type="text" placeholder="Add your todo" ng-model = "ctrl.item.task">
  <br>
  <button ng-click="ctrl.addTask(ctrl.item.task)" class="addbtn" type="button">Add</button>
</div>
</div>


 
<script src= "https://code.angularjs.org/1.6.5/angular.min.js"></script>
<script src= "module.js"></script>
<script src='controller.js'></script>
</body>
</html>
